<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tailwind</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="sub-container h-full m-auto dark:bg-gray-800">
    
    <main class="main m-auto">

        <h1 class="h1">Login Screen with <span class="text-brand-100">Tailwind CSS</span></h1>

        <section class="sub-container container items-center">

            <h2 class="h2">Login</h2>

            <div class="w-80 m-auto px-3 py-5 rounded drop-shadow-lg bg-indigo-100 flex flex-col justify-between gap-2">

                <label for="email" class="text-lg font-semibold">E-mail</label>
                <input type="email" name="email" id="email" class="input">

                <label for="password" class="text-lg font-semibold">Password</label>
                <input type="password" name="password" id="password" class="input">

                <input type="submit" value="Login" class="btn-primary">

            </div>

        </section>

    </main>

</body>
</html>
